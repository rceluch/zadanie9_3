<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Website with carousel and JQuery</title>
		<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css" type="text/css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="carousel">
				<i class="fa fa-chevron-right " id="right" aria-hidden="true"></i>
				<i class="fa fa-chevron-left" id="left" aria-hidden="true"></i>
				<ul>
					<li><img class="picture" src="https://static.pexels.com/photos/1562/italian-landscape-mountains-nature-large.jpg"></li>
					<li><img class="picture"  src="https://static.pexels.com/photos/65977/pexels-photo-65977-large.jpeg"></li>
					<li><img class="picture" src= "https://static.pexels.com/photos/109275/pexels-photo-109275-large.jpeg"></li>
					<li><img class="picture"  src="https://static.pexels.com/photos/111085/pexels-photo-111085-large.jpeg"></li>
					<li><img class="picture" src="https://static.pexels.com/photos/5331/beach-vacation-people-sand-large.jpg"></li>
				</ul>
			</div>
			<div class="buttons">
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
